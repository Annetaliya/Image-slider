<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title></title>

    </head>
    <body>
        <h1>Random color generatore</h1>
        <button id="btn">Click Me!</button>
        <button id="btn2">Remove Color</button>
    <script>
        const btn = document.querySelector('button');
        const btn2 = document.getElementById('btn2')
        function createRandom(number){
            return Math.floor(Math.random() * (number + 1))
        }
        
        function createHexColor() {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 'A', 'B', 'C', 'D', 'E', 'F'];
            let hex = '#';
            for (let i = 0; i < 6; i++) {
                hex += Math.floor(Math.random() * arr.length)
            }
            document.body.backgroundColor = hex;
        }
        
      

        function generateRandom() {
            const rndCol = `rgb(${createRandom(255)} ${createRandom(255)} ${createRandom(255)})`;
            document.body.style.background = rndCol;
        }
        btn.addEventListener('click', generateRandom)
        btn2.addEventListener('click', createHexColor)


    </script>
    </body>
</html>
